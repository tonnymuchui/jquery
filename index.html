<!DOCTYPE html>
      <html>
        <head>
          <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
          <link href="css/styles.css" rel="stylesheet" type="text/css">
          <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
          <script src="js/scripts.js"></script>
          <title>Colors</title>
        </head>
        <body>
          <div class="container">
            <h1>What's your favorite color?</h1>
            <p>Click a button to choose what color you'd like this page to be:</p>

            <button class="btn btn-success" id="green">Green</button>
            <button class="btn btn-warning" id="yellow">Yellow</button>
            <button class="btn btn-danger" id="red">Red</button>
            <button class="bt bt-primary" id="hello">say "hello"</button>
            <button class="bt bt-inverse" id="goodbye">say "goodbye"</button>
            <button class="bt btn-danger" id="stop">say "stop copying me!"</button>
            <div class="row">
                         <div class="col-md-6">
                           <h2>You said:</h2>
                           <ul class="unstyled" id="user">

                           </ul>
                         </div>

                         <div class="col-md-6">
                           <h2>The web page said back:</h2>
                           <ul class="unstyled" id="webpage">

                           </ul>
                         </div>
          </div>
        </body>
      </html>
